    <section id="form">
        <h2 id="order">
            PRODUCT ORDER FORM
        </h2>
        <div id='list'></div>
        <form>
            <div id='names' class='spacing'>
                <label id='firstname' for="fname" class="labels">FIRST NAME:</label>
                <input type="text" id="fname" class="name inputs input1" name="fname" placeholder=" First Name " required>
                <label id='lastname' for="lname" class="labels">LAST NAME:</label>

                <input type="text" id="lname" class="name inputs " name="lname" placeholder=" Last Name " required>
            </div>
            <div id=emails class='spacing'>
                <label id='emaillabel' for="Email" class="labels"> EMAIL  :</label>
                <input class="inputs" type="email" name="Email input1" id="email" placeholder="Your Email" required>
            </div>
            <div id='phonecodes' class='spacing'>
                <label id='phonelabel' for="fphone" class="labels">PHONE NUMBER:</label>
                <input class="inputs input1" type="number" name="fphone" id="fphone" placeholder="  Area code" required>
                <input class="inputs input1" type="number" name="lphone" id="lphone" placeholder="  Phone Number" required>
            </div>
            <!-- <div id ='testing'> -->
                <div class='spacing' id='adresses'>
                <label id='billinglabel' for="billing" class="labels">BILLING ADDRESS:</label>
                <input class="inputs input1" type="text" name="billing" id="billing" placeholder="  Billing Address" required>
                <label id='youraddresslabel' for="youraddress" class="text">YOUR ADDRESS:</label>
                <input class="inputs input1" type="number" name="youraddress" id="youraddress" placeholder="  Your Address"
                    required>
                </div>
            <!-- </div> -->
            <div id='lives' class='spacing'>
                <label id='countrylabel' for="country" class="labels">COUNTRY:</label>
                <input class="inputs input1" type="text" id="country" required class="place" placeholder=" Country">
                <label id='citylabel' for="city" class="labels">City :</label>
                <input class="inputs" type="text" id="city" required class="place" placeholder=" City">
            </div>
            <div class='spacing' id='cridetcard'>
                <label id='cridetlabel' for="cridet" class="labels">CRIDET CARD:</label>
                <input class="inputs input1" type="number" required name="cridet" id="cridet" placeholder="Cridet Card Number">
                <label id='cvclabel' for="cridet" class="labels">CVC NUMBER:</label>
                <input class="inputs" type="password" required name="Zip Code" placeholder="Zip Code" id="Cvc Number">
            </div>
            <!-- <label for="submit"  class="submit"></label>
            <input type="submit" value="submit" id="submit"> -->
            <button id="submit">SUBMIT</button>
        </form>

    </section>
